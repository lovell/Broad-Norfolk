<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
		<script src="bn.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			jQuery(document).ready(function() {
				jQuery("#translateButton").click(function() {
					jQuery("#toBroadNorfolk").html(broadNorfolk.translatePhrase(jQuery("#fromEnglish").val()));
				});
			});
		</script>
	</head>
	<body>
		<form name="broadNorfolkForm" method="GET" action="#">
			<p><textarea id="fromEnglish" name="fromEnglish" rows="12" cols="80"></textarea></p>
			<p><input id="translateButton" type="button" value="Translate into Broad Norfolk"></p>
		</form>
		<div id="toBroadNorfolk"></div>
	</body>
</html>
